<div class="row" style="margin-bottom: 10px; margin-top: 10px">
  <div class="col">
    <img
      [src]="education.image_url"
      class="img-thumbnail"
      style="height: 100px"
    />
  </div>
  <div class="col">
    <h6>{{ education.title }}</h6>
    <div>{{ education.description }}</div>
    <div>Desde: {{ education.init_date }}</div>
    <div>Hasta: {{ education.end_date }}</div>
  </div>
  <div class="col">
    <button
      class="btn btn-info"
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#educationModal"
      (click)="onEdit(education)"
      *ngIf="isLoggedIn"
    >
      <i class="bi-pencil" style="color: white"></i>
    </button>
  </div>
  <div class="col">
    <button
      class="btn btn-danger"
      type="button"
      (click)="onDelete(index)"
      *ngIf="isLoggedIn"
    >
      <i class="bi-trash"></i>
    </button>
  </div>
</div>
